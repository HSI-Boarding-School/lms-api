basePath: /
definitions:
  dto.CreateQuestionRequest:
    properties:
      question:
        example: Apa pendapat Anda tentang pelatihan ini?
        type: string
    type: object
  dto.FeedbackAnswerWithStudentResponse:
    properties:
      answer:
        example: halo mas
        type: string
      created_at:
        example: "2025-10-31T16:28:34.496183+07:00"
        type: string
      id:
        example: abf397fe-76b9-4222-8d1e-2d51c6be6f9b
        type: string
      question_id:
        example: 0bd98683-6f80-47d8-9017-b15106ba9b53
        type: string
      student:
        $ref: '#/definitions/dto.FeedbackStudentResponse'
      student_id:
        example: aa5bada7-1063-4817-b31d-3a62f233e20f
        type: string
    type: object
  dto.FeedbackQuestionWithAnswersResponse:
    properties:
      answers:
        items:
          $ref: '#/definitions/dto.FeedbackAnswerWithStudentResponse'
        type: array
      created_at:
        example: "2025-10-30T17:05:09.051049+07:00"
        type: string
      created_by:
        example: b7dfe843-4297-4d13-b666-d865df01ecbc
        type: string
      id:
        example: b5451826-53d0-4904-93e8-3a88e08952f7
        type: string
      question:
        example: Bagaimana kelas baru nyaaaaa?
        type: string
      updated_at:
        example: "2025-10-30T17:05:09.051049+07:00"
        type: string
    type: object
  dto.FeedbackStudentResponse:
    properties:
      created_at:
        example: "2025-10-31T10:06:20.249632+07:00"
        type: string
      email:
        example: guru2@gmail.com
        type: string
      id:
        example: aa5bada7-1063-4817-b31d-3a62f233e20f
        type: string
      is_active:
        example: true
        type: boolean
      name:
        example: Guru 2
        type: string
      updated_at:
        example: "2025-10-31T16:43:55.96876+07:00"
        type: string
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        example: john@example.com
        type: string
    type: object
  dto.GenericResponse:
    properties:
      message:
        example: Operation successful
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: strongpassword123
        type: string
    type: object
  dto.LoginResponse:
    properties:
      expires_in:
        example: "2025-10-18T15:04:05Z"
        type: string
      token:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
        type: string
      token_type:
        example: Bearer
        type: string
      user: {}
    type: object
  dto.MetaResponse:
    properties:
      page:
        example: 1
        type: integer
      per_page:
        example: 10
        type: integer
      total:
        example: 100
        type: integer
    type: object
  dto.PaginatedUsersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/dto.UserResponse'
        type: array
      meta:
        $ref: '#/definitions/dto.MetaResponse'
    type: object
  dto.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: strongpassword123
        type: string
    type: object
  dto.RegisterResponse:
    properties:
      email:
        example: john@example.com
        type: string
      id:
        example: a3b2c1d4-56ef-7890-gh12-ijk345lmn678
        type: string
      name:
        example: John Doe
        type: string
    type: object
  dto.ResetPasswordRequest:
    properties:
      new_password:
        example: newStrongPassword123
        type: string
      token:
        example: "123456"
        type: string
    type: object
  dto.SetRoleRequest:
    properties:
      role:
        example: ADMIN
        type: string
    type: object
  dto.SubmitAnswerRequest:
    properties:
      answer:
        example: Sangat bermanfaat dan jelas
        type: string
      question_id:
        example: b5a1c6c3-1234-4bcd-9123-a12b34cd56ef
        type: string
    type: object
  dto.UserProfileResponse:
    properties:
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      roles:
        items:
          type: string
        type: array
    type: object
  dto.UserResponse:
    properties:
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      role:
        type: string
    type: object
  dto.UserRoleResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  dto.UserStatusResponse:
    properties:
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
    type: object
  entities.FeedbackAnswer:
    properties:
      answer:
        type: string
      created_at:
        type: string
      id:
        type: string
      question_id:
        type: string
      student:
        $ref: '#/definitions/entities.User'
      student_id:
        type: string
    type: object
  entities.FeedbackQuestion:
    properties:
      answers:
        items:
          $ref: '#/definitions/entities.FeedbackAnswer'
        type: array
      created_at:
        type: string
      created_by:
        type: string
      id:
        type: string
      question:
        type: string
      updated_at:
        type: string
    type: object
  entities.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        $ref: '#/definitions/entities.RoleName'
      updated_at:
        type: string
    type: object
  entities.RoleName:
    enum:
    - ADMIN
    - TEACHER
    - STUDENT
    type: string
    x-enum-varnames:
    - ADMIN
    - TEACHER
    - STUDENT
  entities.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/entities.Role'
        type: array
      updated_at:
        type: string
    type: object
  utils.ErrorResponse:
    properties:
      error:
        type: string
      errors:
        items:
          $ref: '#/definitions/utils.FieldError'
        type: array
      message:
        type: string
      path:
        type: string
      statusCode:
        type: integer
      success:
        type: boolean
      timestamp:
        type: string
    type: object
  utils.FieldError:
    properties:
      field:
        type: string
      message:
        type: string
      messages:
        items:
          type: string
        type: array
    type: object
  utils.Meta:
    properties:
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
    type: object
  utils.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      meta:
        $ref: '#/definitions/utils.Meta'
      path:
        type: string
      status:
        type: integer
      timestamp:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: This is the authentication API documentation for Shiners project.
  title: Shiners API Documentation
  version: "1.0"
paths:
  /api/auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Generate reset token dan kirim ke email user
      parameters:
      - description: Forgot Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GenericResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Request password reset
      tags:
      - Auth
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Autentikasi user dan mendapatkan JWT token
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Login user
      tags:
      - Auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Mengakhiri sesi dan menonaktifkan token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GenericResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Membuat akun user baru
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Register a new user
      tags:
      - Auth
  /api/auth/reset-password:
    post:
      consumes:
      - application/json
      description: Reset password menggunakan reset token yang valid
      parameters:
      - description: Reset Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GenericResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Reset user password
      tags:
      - Auth
  /api/feedback/answers:
    post:
      consumes:
      - application/json
      description: Mahasiswa mengirimkan jawaban feedback
      parameters:
      - description: Answer payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SubmitAnswerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/utils.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Submit feedback answer
      tags:
      - Feedback
  /api/feedback/questions:
    get:
      description: Mendapatkan semua pertanyaan feedback
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entities.FeedbackQuestion'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get all feedback questions
      tags:
      - Feedback
    post:
      consumes:
      - application/json
      description: Admin membuat pertanyaan feedback baru
      parameters:
      - description: Question payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateQuestionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entities.FeedbackQuestion'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Create new feedback question
      tags:
      - Feedback
  /api/feedback/teacher:
    get:
      description: Menampilkan semua pertanyaan feedback yang dibuat oleh teacher
        yang sedang login, beserta jawaban dari setiap student
      produces:
      - application/json
      responses:
        "200":
          description: List of feedback questions with student answers
          schema:
            allOf:
            - $ref: '#/definitions/utils.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.FeedbackQuestionWithAnswersResponse'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get feedback questions with student answers (by teacher)
      tags:
      - Feedback
  /api/health/database:
    get:
      description: Check database connection status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties: true
            type: object
      summary: Check service health
      tags:
      - Health
  /api/health/redis:
    get:
      description: Check database connection status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "503":
          description: Service Unavailable
          schema:
            additionalProperties: true
            type: object
      summary: Check service health
      tags:
      - Health
  /api/users:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of all users
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.PaginatedUsersResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get all users
      tags:
      - Users
  /api/users/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve user details by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      summary: Get user by ID
      tags:
      - Users
  /api/users/{id}/activate:
    put:
      consumes:
      - application/json
      description: Activate a previously deactivated user account
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Activate user
      tags:
      - Users
  /api/users/{id}/deactivate:
    put:
      consumes:
      - application/json
      description: Deactivate a user's account by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deactivate user
      tags:
      - Users
  /api/users/{id}/role:
    put:
      consumes:
      - application/json
      description: Assign or update a user's role
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: Set Role Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.SetRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserRoleResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Set user role
      tags:
      - Users
  /api/users/profile:
    get:
      consumes:
      - application/json
      description: Retrieve authenticated user's profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.UserProfileResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utils.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Users
schemes:
- http
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
